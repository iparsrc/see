server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: serve index.html for unknown routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively; index.html should not be cached
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|pdf|ico|ttf|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform" always;
        try_files $uri =404;
    }
}


